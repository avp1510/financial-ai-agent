[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --cov=domain
    --cov=application
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=75
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    external: Tests that call external APIs
